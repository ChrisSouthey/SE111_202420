<body>

    <h1>Week 6 | Intro to Javascript lab</h1>
    
    <script>
        alert(`Welcome to the Employee Wage Calculator!`)

        //Variables
        var tax = 0.2
        var hourlyPay = Number(prompt(`Please enter your HOURLY pay rate: `))
        console.log(`Hourly pay = ${hourlyPay}`)
        var hoursWorked = Number(prompt("Please enter the amount of hours worked over a TWO WEEK period: "))
        console.log(`Hours worked = ${hoursWorked}`)

        //Math stuff
        var grossPay = hoursWorked * hourlyPay
        var taxedAmount = grossPay * tax
        var netPay = grossPay - taxedAmount

        //printing info
        alert(`Gross pay: $${grossPay.toFixed(2)} \n Taxed Amount: $${taxedAmount.toFixed(2)} \n Net pay: $${netPay.toFixed(2)}`)
        console.log(`Gross pay: $${grossPay.toFixed(2)} \n Taxed Amount: $${taxedAmount.toFixed(2)} \n Net pay: $${netPay.toFixed(2)}`)


        //Javascript kinda fun to code with 
    </script>
